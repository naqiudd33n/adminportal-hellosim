<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative flex justify-center items-center">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar && user.avatar"
            [src]="user.avatar">
        <mat-icon
            class="text-gray-200"
            *ngIf="!showAvatar || !user.avatar"
            [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
    </span>
</button>

<mat-menu
    class="bg-slate-900 rounded-xl mt-4"
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none text-white">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{user.email}}</span>
        </span>
    </button>
    <mat-divider ></mat-divider>
    <button mat-menu-item class="hover:bg-white hover:bg-opacity-10">
        <mat-icon class="text-gray-200" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span class="text-gray-200">Profile</span>
    </button>
    <button mat-menu-item class="hover:bg-white hover:bg-opacity-10">
        <mat-icon class="text-gray-200" [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span class="text-gray-200">Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button
        mat-menu-item
        class="hover:bg-white hover:bg-opacity-10"
        (click)="signOut()">
        <mat-icon class="text-gray-200" [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span class="text-gray-200">Sign out</span>
    </button>
</mat-menu>
